    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Test Angular.js App - Population data</a>
        </div>

    <div class="container">
     <h1>Population data for USA and Canada</h1>
     <hr/>

        <div class="col-md-12" ng-controller="PopulationDisplayer as display">

         		<li ng-repeat="pop in display.population">{{pop.countryName}}, {{pop.population}}</li>
         		
         	</ul>
        </div>
      </div>
