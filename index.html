<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html ng-app='EasyAsPie' class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/theme.css">
        <style>
            body {
                padding-top: 150px;
                padding-bottom: 20px;
            }
        </style>
        
    </head>
   
    <body>
	    <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <a class="navbar-brand" href="#">Easy as Pie</a>
	        </div>
	      </div>
	    </div>

	    <div class="container">
	     <div class="row" >
	     	<p>Sample Google Spreadsheet template viewable <a href="https://docs.google.com/spreadsheets/d/1J8RfmzBB6yID1W2shnsqkSAQCiOH_z6B6_l9e5tgaKc/pubhtml">here</a>.</p>
		   <form name="GoogleApps" ng-submit="GoogleApps.$valid && submitKey(value)" ng-controller="GoogleAppsKey" novalidate>
				<label>Google Spreadsheet ID:</label>
				<input type="text" ng-model="text" name="text" size="55" required/>
				<input type="submit" id="submit" value="Submit" />	
		   </form>
		   <hr/>
		   
		   
	       <div class="col-md-12" pie-chart data="{{key}}">
	         	<section></section>
	       </div>
	        
	      </div>	     
	    </div>       
    
    	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        
        <script src="js/angular.min.js"></script>
        <script src="js/d3.min.js" charset="utf-8"></script>
        <script src="js/tabletop.js" charset="utf-8"></script>
        <script src="js/app.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

       
  

  
    </body>
</html>
